<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-align-left mb-4">Bootstrap Cards</h1>

        <!-- Cards Container -->
        <div id="card-container" class="row g-4">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <template id="card-template">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </template>

    <script>
        // Fetch data from JSON Placeholder API
        fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
            .then((response) => response.json())
            .then((json) => populateCards(json))
            .catch((error) => console.error('Error fetching data:', error));

        // Function to populate cards
        function populateCards(posts) {
            const cardContainer = document.getElementById('card-container');
            const cardTemplate = document.getElementById('card-template');

            // Loop through the posts and create cards
            posts.forEach(post => {
                const card = cardTemplate.content.cloneNode(true);
                card.querySelector('.card-title').innerText = post.title;
                card.querySelector('.card-text').innerText = post.body;
                cardContainer.appendChild(card);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
