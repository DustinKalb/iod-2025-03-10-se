<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid navbar-brand">Navbar</div>
    </nav>
    <template id="card-template" class="row">
        <div class="card col-12 col-md-6 col-lg-3 mb-4 h-100 w-100 shadow">
            <img src="..." class="card-img-top img-fluid h-100 w-100 object-fit-cover" alt="Random Image">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>
    </template>

    <div class="container py-5">
        <div class="row justify-content-center" id="card-list">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>

    <script>
        function addCard(imageUrl) {
            // Clone the template
            const template = document.getElementById("card-template").content.cloneNode(true);
            // Populate the template with the image URL
            template.querySelector('.card-img-top').src = imageUrl;
            template.querySelector('.card-img-top').alt = "Random Image";

            // Create a column wrapper for the card
            const col = document.createElement('div');
            col.className = "col-12 col-md-6 col-lg-3 mb-4"; // 1 card per row on small, 2 on medium, 4 on large
            col.appendChild(template);

            // Append the column to the row
            document.getElementById("card-list").appendChild(col);
        }

        // Array of image URLs from the 'images' folder
        const randomImages = [
            "images/allmight.jpg",
            "images/allforone.jpg",
            "images/bakugo.png",
            "images/deku.png",
            "images/iida.png",
            "images/ochako.png",
            "images/shigaraki.png",
            "images/todoroki.jpg"
        ];

        // Loop through the array and create cards
        randomImages.forEach(imageUrl => addCard(imageUrl));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
