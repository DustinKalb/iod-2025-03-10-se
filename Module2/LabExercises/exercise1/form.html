<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <header>
    <nav>
      <!-- works like <a href="/index.html">Home</a> -->
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <form method="POST" action="http://127.0.0.1:5500/form">
      <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
      </div>
      <div>
        Please select your favorite Web language:
        <div>
          <input type="radio" id="html" name="favLang" value="HTML">
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="radio" id="css" name="favLang" value="CSS">
          <label for="css">CSS</label>
        </div>
        <div>
          <input type="radio" id="js" name="favLang" value="JavaScript">
          <label for="js">JavaScript</label>
        </div>
      </div>
      <div>
        Please select the type of vehicle you own:
        <div>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Car">
          <label for="vehicle1">Car</label>
        </div>
        <div>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Van">
          <label for="vehicle2">Van</label>
        </div>
        <div>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Truck">
          <label for="vehicle3">Truck</label>
        </div>
      </div>
      <div>
        <label for="brand">Brand of vehicle: </label>
        <select id="brand" name="brand">
          <option value="honda">Honda</option>
          <option value="nissan">Nissan</option>
          <option value="toyota">Toyota</option>
        </select>
      </div>
      <button type="submit">Submit form</button>
    </form>
  </main>

  <footer>Copyright &copy; 2024</footer>
</body>

</html>
